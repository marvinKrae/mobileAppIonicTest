<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item button detail *ngFor="let foodLocation of this.foodLocations" [disabled]="foodLocation.name == 'Netto' ">
        {{foodLocation.name}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
